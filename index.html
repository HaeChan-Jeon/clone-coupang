<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/styles.scss">
  <title>Clone Coupang</title>
</head>

<body>

  <script src="https://kit.fontawesome.com/2f0bc1a8ee.js" crossorigin="anonymous"></script>

  <div class="phone">
    <div class="header">
      <div class="header-bar">
        <div class="bar">
          <div class="logo">
            <img src="img\logo.png">
            <i class="fa-solid fa-caret-down"></i>
          </div>
          <div class="bell-box">
            <div class="bell">🔔</div>
            <div class="bell-dot">4</div>
          </div>
        </div>
        <div class="search">
          <span class="icon"><i class="fa fa-search"></i></span>
          <input type="search" id="search" placeholder="쿠팡에서 검색하세요!">
        </div>
      </div>
    </div>
    <div class="container">
      <div class="ad">
        <img src="https://image11.coupangcdn.com/image/cmg/oms/banner/b82959db-4187-49c8-a3a4-2d10ef36e58c_980x457.png">
      </div>
      <div class="user-component">
        <div class="user-items">
          <div class="item">
            <span class="item__icon">🧺</span>
            <span class="item__title">자주산상품</span>
          </div>
          <div class="item">
            <span class="item__icon">🍿</span>
            <span class="item__title">쿠팡플레이</span>
          </div>
          <div class="item">
            <span class="item__icon">🥛</span>
            <span class="item__title">로켓프레시</span>
          </div>
          <div class="item">
            <span class="item__icon">🎅</span>
            <span class="item__title">크리스마스</span>
          </div>
          <div class="item">
            <span class="item__icon">🍔</span>
            <span class="item__title">쿠팡이츠</span>
          </div>
          <div class="item">
            <span class="item__icon">📽️</span>
            <span class="item__title">쿠팡라이브</span>
          </div>
          <div class="item">
            <span class="item__icon">👟</span>
            <span class="item__title">패션/잡화</span>
          </div>
          <div class="item">
            <span class="item__icon">🆓</span>
            <span class="item__title">C.에비뉴</span>
          </div>
          <div class="item">
            <span class="item__icon">📒</span>
            <span class="item__title">쿠팡비즈</span>
          </div>
          <div class="item">
            <span class="item__icon">🛻</span>
            <span class="item__title">반품마켓</span>
          </div>
          <div class="item">
            <span class="item__icon">🌏</span>
            <span class="item__title">쿠팡수입</span>
          </div>
          <div class="item">
            <span class="item__icon">⏬</span>
            <span class="item__title">내 할인</span>
          </div>
          <div class="item">
            <span class="item__icon">🛫</span>
            <span class="item__title">여행/티켓</span>
          </div>
          <div class="item">
            <span class="item__icon">🍑</span>
            <span class="item__title">식품</span>
          </div>
          <div class="item">
            <span class="item__icon">🧻</span>
            <span class="item__title">쿠팡Only</span>
          </div>
          <div class="item">
            <span class="item__icon">💓</span>
            <span class="item__title">착한상점</span>
          </div>
        </div>
        <div class="another-item">
          <i class="fa-solid fa-ellipsis"></i>
        </div>
        <div class="user-items">
          <div class="item">
            <span class="item__icon">🪙</span>
            <span class="item__title">골드박스</span>
          </div>
          <div class="item">
            <span class="item__icon">⏰</span>
            <span class="item__title">지금할인중</span>
          </div>
          <div class="item">
            <span class="item__icon">🚀</span>
            <span class="item__title">로켓직구</span>
          </div>
          <div class="item">
            <span class="item__icon">☄️</span>
            <span class="item__title">로켓배송</span>
          </div>
          <div class="item">
            <span class="item__icon">🛰️</span>
            <span class="item__title">로켓럭셔리</span>
          </div>
          <div class="item">
            <span class="item__icon">💄</span>
            <span class="item__title">뷰티</span>
          </div>
          <div class="item">
            <span class="item__icon">🧑‍🚀</span>
            <span class="item__title">로켓선물</span>
          </div>
          <div class="item">
            <span class="item__icon">📸</span>
            <span class="item__title">가전/디지털</span>
          </div>
          <div class="item">
            <span class="item__icon">🤖</span>
            <span class="item__title">로켓설치</span>
          </div>
          <div class="item">
            <span class="item__icon">📱</span>
            <span class="item__title">로켓모바일</span>
          </div>
          <div class="item">
            <span class="item__icon">🫙</span>
            <span class="item__title">생활용품</span>
          </div>
          <div class="item">
            <span class="item__icon">🛋️</span>
            <span class="item__title">홈인테리어</span>
          </div>
          <div class="item">
            <span class="item__icon">🧒</span>
            <span class="item__title">출산/유아동</span>
          </div>
          <div class="item">
            <span class="item__icon">🐶</span>
            <span class="item__title">반려동물...</span>
          </div>
          <div class="item">
            <span class="item__icon">🎁</span>
            <span class="item__title">기프트카드</span>
          </div>
          <div class="item">
            <span class="item__icon">🏷️</span>
            <span class="item__title">기획전</span>
          </div>
        </div>
      </div>
      <div class="ad">
        <img
          src="https://image11.coupangcdn.com/image/cmg/oms/banner/eed6ff00-e26b-4824-91e4-5ef884f2ae25_1080x430.png">
      </div>
      <div class="recommendation"></div>
    </div>
  </div>
</body>

</html>
