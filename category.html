<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.scss">
    <title>Clone Coupang</title>
</head>

<body>

    <script src="https://kit.fontawesome.com/2f0bc1a8ee.js" crossorigin="anonymous"></script>

    <div class="phone" id="phone-category">
        <div class="category-screen">
            <div class="main-category">
                <div class="main-category-box">
                    <span>⏬</span>
                    <span>내 할인</span>
                </div>
                <div class="main-category-box">
                    <span>🚀</span>
                    <span>로켓배송</span>
                </div>
                <div class="main-category-box">
                    <span>☄️</span>
                    <span>로켓직구</span>
                </div>
                <div class="main-category-box">
                    <span>🥛</span>
                    <span>로켓프레시</span>
                </div>
                <div class="main-category-box">
                    <span>🍔</span>
                    <span>쿠팡이츠</span>
                </div>
            </div>
            <div class="sub-category">
                <div class="sub-category-box">
                    <div class="sub-category-content">
                        <span class="item__icon">👟</span>
                        <span class="item__title">패션의류/잡화</span>
                    </div>
                    <div class="sub-category-border"></div>
                    <div class="sub-category-content">
                        <span class="item__icon">💄</span>
                        <span class="item__title">뷰티</span>
                    </div>
                </div>
                <div class="sub-category-box">
                    <div class="sub-category-content">
                        <span class="item__icon">🧒</span>
                        <span class="item__title">출산/유아동</span>
                    </div>
                    <div class="sub-category-border"></div>
                    <div class="sub-category-content">
                        <span class="item__icon">🍑</span>
                        <span class="item__title">식품</span>
                    </div>
                </div>
                <div class="sub-category-box">
                    <div class="sub-category-content">
                        <span class="item__icon">🥘</span>
                        <span class="item__title">주방용품</span>
                    </div>
                    <div class="sub-category-border"></div>
                    <div class="sub-category-content">
                        <span class="item__icon">🫙</span>
                        <span class="item__title">생활용품</span>
                    </div>
                </div>
                <div class="sub-category-box">
                    <div class="sub-category-content">
                        <span class="item__icon">🛋️</span>
                        <span class="item__title">홈인테리어</span>
                    </div>
                    <div class="sub-category-border"></div>
                    <div class="sub-category-content">
                        <span class="item__icon">📸</span>
                        <span class="item__title">가전디지털</span>
                    </div>
                </div>
                <div class="sub-category-box">
                    <div class="sub-category-content">
                        <span class="item__icon">🏀</span>
                        <span class="item__title">스포츠/레저</span>
                    </div>
                    <div class="sub-category-border"></div>
                    <div class="sub-category-content">
                        <span class="item__icon">🚗</span>
                        <span class="item__title">자동차용품</span>
                    </div>
                </div>
                <div class="sub-category-box">
                    <div class="sub-category-content">
                        <span class="item__icon">📖</span>
                        <span class="item__title">도서/음반/DVD</span>
                    </div>
                    <div class="sub-category-border"></div>
                    <div class="sub-category-content">
                        <span class="item__icon">🧸</span>
                        <span class="item__title">완구/취미</span>
                    </div>
                </div>
                <div class="sub-category-box">
                    <div class="sub-category-content">
                        <span class="item__icon">✏️</span>
                        <span class="item__title">문구/오피스</span>
                    </div>
                    <div class="sub-category-border"></div>
                    <div class="sub-category-content">
                        <span class="item__icon">🐶</span>
                        <span class="item__title">반려동물용품</span>
                    </div>
                </div>
                <div class="sub-category-box">
                    <div class="sub-category-content">
                        <span class="item__icon">💪</span>
                        <span class="item__title">헬스/건강식품</span>
                    </div>
                    <div class="sub-category-border"></div>
                    <div class="sub-category-content">
                        <span class="item__icon">🛫</span>
                        <span class="item__title">여행/티켓</span>
                    </div>
                </div>
                <div class="sub-category-box">
                    <div class="sub-category-content">
                        <span class="item__icon">🪙</span>
                        <span class="item__title">골드박스</span>
                    </div>
                    <div class="sub-category-border"></div>
                    <div class="sub-category-content">
                        <span class="item__icon">🎟️</span>
                        <span class="item__title">이벤트/쿠폰</span>
                    </div>
                </div>
                <div class="sub-category-box">
                    <div class="sub-category-content">
                        <span class="item__icon">🏷️</span>
                        <span class="item__title">기획전</span>
                    </div>
                    <div class="sub-category-border"></div>
                    <div class="sub-category-content">
                        <span class="item__icon">🆓</span>
                        <span class="item__title">C.에비뉴</span>
                    </div>
                </div>
                <div class="sub-category-box">
                    <div class="sub-category-content">
                        <span class="item__icon">🧑‍🚀</span>
                        <span class="item__title">로켓선물</span>
                    </div>
                    <div class="sub-category-border"></div>
                    <div class="sub-category-content">
                        <span class="item__icon">📽️</span>
                        <span class="item__title">쿠팡라이브</span>
                    </div>
                </div>
                <div class="sub-category-box">
                    <div class="sub-category-content">
                        <span class="item__icon">🎁</span>
                        <span class="item__title">기프트카드</span>
                    </div>
                    <div class="sub-category-border"></div>
                    <div class="sub-category-content">
                        <span class="item__icon">🛻</span>
                        <span class="item__title">반품마켓</span>
                    </div>
                </div>
            </div>
            <div class="add-category">
                <div class="add-category-header">
                    <div class="add-category-title">
                        <span>테마관</span>
                        <i class="fa-brands fa-square-hacker-news"></i>
                    </div>
                    <div class="add-category-add">전체보기</div>
                </div>
                <div class="slideShow">
                    <span class="slideshow-container">
                        <div class="Slidesbackground">
                            <div class="mySlides fade">
                                <img src="https://image10.coupangcdn.com/image/bannerunit/bannerunit_887d26e3-687d-44ef-91f2-b162bffdb529.jpg"
                                    class="slideshow-image">
                            </div>
                            <div class="mySlides fade">
                                <img src="https://image8.coupangcdn.com/image/bannerunit/bannerunit_52a543d1-d6b9-482d-b376-2da86c25a302.jpg"
                                    class="slideshow-image">
                            </div>
                            <div class="mySlides fade">
                                <img src="https://image8.coupangcdn.com/image/bannerunit/bannerunit_2c8cffe3-70e0-4e8b-8519-71ea09174cd7.jpg"
                                    class="slideshow-image">
                            </div>
                            <div class="mySlides fade">
                                <img src="https://image6.coupangcdn.com/image/bannerunit/bannerunit_7f43d4dc-8ece-45af-9eda-2f48a5a5e1f4.jpg"
                                    class="slideshow-image">
                            </div>
                            <div class="mySlides fade">
                                <img src="https://image9.coupangcdn.com/image/bannerunit/bannerunit_aea5408f-2cfb-477c-afb8-87de6530fa4b.jpg"
                                    class="slideshow-image">
                            </div>
                        </div>
                    </span>
                </div>
            </div>
        </div>
        <nav class="nav">
            <div class="nav-box">
                <ul class="nav__list">
                    <li class="nav__btn">
                        <a class="nav__link" href="category.html">
                            <i id="select-nav" class="fa-solid fa-bars"></i>
                        </a>
                        <span id="select-span">카테고리</span>
                    </li>
                    <li class="nav__btn">
                        <a class="nav__link" href="search.html">
                            <i class="fa-solid fa-magnifying-glass-location"></i>
                        </a>
                        <span>검색</span>
                    </li>
                    <li class="nav__btn">
                        <a class="nav__link" href="home.html">
                            <i class="fa-solid fa-house"></i>
                        </a>
                        <span>쿠팡홈</span>
                    </li>
                    <li class="nav__btn">
                        <a class="nav__link" href="mycoupang.html">
                            <i class="fa-solid fa-user"></i>
                        </a>
                        <span>마이쿠팡</span>
                    </li>
                    <li class="nav__btn">
                        <a class="nav__link" href="cart.html">
                            <i class="fa-solid fa-cart-shopping"></i>
                        </a>
                        <span>장바구니</span>
                        </a>
                        <div class="nav__btn-count">3</div>
                    </li>
                </ul>
            </div>
        </nav>

        <div id="splash-screen"></div>

        <div class="container">
            <div id="spinner"></div>
        </div>

    </div>

    <script src="./javascript/slideShow.js"></script>

</body>

</html>
